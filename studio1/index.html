<body>
    <h1 id="h11">Mad Libs</h1>
    <h1 id="h12">Mad Libs</h1>

    <section>
        <div id="overlay"  class="hidden">
            <p id="madlib"></p>
            <button class="back">back</button>
        </div>
        <header>
            <h2>Fill in the blanks to write your own story!</h2>
            <p id="alert"></p>
        </header>
        <article>
            <form id="myForm">
                <label for = "verbing">Verb ending in -ing</label>
                <input type = "text" id="verbing">

                <label for = "verb1">verb</label>
                <input type = "text" id="verb1">

                <label for = "emotion">emotion</label>
                <input type = "text" id="emotion">
                
                <label for = "animal">animal</label>
                <input type = "text" id="animal">

                <label for = "food">food</label>
                <input type = "text" id="food">

                <label for = "bodyPart">Body part</label>
                <input type = "text" id="bodyPart">

                <label for = "verb2">Verb</label>
                <input type = "text" id="verb2">

                <input type="submit" name="submit" id="send-form" value="create my story!">
            </form>
        </article>
    </section>
